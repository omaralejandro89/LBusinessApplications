<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/toastr-master/toastr.css"/>
    <link rel="stylesheet" href="src/css/app.css"/>
</head>
<body ng-app="app">
<div class="container">

    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" ui-sref="home">Acme Product Management</a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <li><a ui-sref="productEdit.info({productId:0})"><i class="glyphicon glyphicon-plus"></i>Add Product</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ui-view=""></div>

</div>


<!-- LibraryScripts -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-ui-utils/ui-utils.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/toastr-master/toastr.js"></script>


<!-- Modules-->
<script src="src/app.js"></script>
<script src="src/app/products/products.module.js"></script>
<script src="src/app/core/core.module.js"></script>
<script src="src/app/blocks/logger/logger.module.js"></script>
<script src="src/app/blocks/logger/logger.js"></script>


<!-- Controllers -->
<script src="src/app/products/productsListController.js"></script>
<script src="src/app/products/productDetailController.js"></script>
<script src="src/app/products/productEditController.js"></script>

<!-- Services-->
<script src="src/app/core/dataService.js"></script>
<script src="src/app/core/dataServiceMock.js"></script>
<script src="src/app/core/productResource.js"></script>

<!-- Config -->
<script src="src/app/core/config.js"></script>



</body>
</html>
